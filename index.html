    <head>
        <meta charset="utf-8" />

        <!-- Set the viewport width to device width for mobile -->
        <meta name="viewport" content="width=device-width" />

        <title>CheapStream</title>

        <!-- Included CSS Files (Uncompressed) -->
        <!--
        <link rel="stylesheet" href="stylesheets/foundation.css">
        -->

        <!-- Included CSS Files (Compressed) -->
        <link rel="stylesheet" href="stylesheets/foundation.min.css">
        <link rel="stylesheet" href="stylesheets/app.css">

        <script src="javascripts/modernizr.foundation.js"></script>

    <body>
        <script id="movieTemplate" type="text/x-jquery-tmpl"> 
            <li>
                <div class="movie centered">
                    <div class="title centered">${source}</div>
                    <div class="title centered">${title}</div>
                    <div class="thumbnail-container">
                        <a href="${url}"><img class="thumbnail" src="${image}"/></a>
                    </div>
                    <div class="label centered">
                        Price: ${price}
                    </div>
                    <div class="label centered">
                        HD Avail: ${hdAvailable}
                    </div>
                </div>
            </li>
        </script>


        <header>
            <div class="row">
                <div class="twelve columns">
                    <h3>CheapStream</h3>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="twelve columns">
                
                <form id="search">
                    <div class="row">
                        <div class="eight columns centered">
                            <label >Type in a movie you want to watch.  We'll tell you where it's cheapest.</label>
                            <div class="row collapse">
                                <div class="nine mobile-three columns">
                                    <input id="searchInput" type="text" />
                                </div>
                                <div class="three mobile-one columns">
                                    <a href="#" id="searchButton" class="postfix button expand">Search</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <ul class="block-grid three-up" id="movieList">
<!--                    <li>
                        <div id="netflixResults">
                            <div class="thumbnail">
                                <img src="http://a2.mzstatic.com/us/r1000/043/Video/cc/81/92/mzl.hgbmgkbr.100x100-75.jpg"/>
                            </div>
                            <div class="label">
                                Price: $9.00
                            </div>
                        </div>
                    </li>
                    <li>Three-up element</li>
                    <li>Three-up element</li>
                    <li>Three-up element</li>
                    <li>Three-up element</li>-->
                </ul>

            </div>
        </div>

        <!-- Included JS Files (Uncompressed) -->
        
        
        <script src="javascripts/jquery.js"></script>
        
        <script src="javascripts/jquery.foundation.mediaQueryToggle.js"></script>
        
        <script src="javascripts/jquery.foundation.reveal.js"></script>
        
        <script src="javascripts/jquery.foundation.orbit.js"></script>
        
        <script src="javascripts/jquery.foundation.navigation.js"></script>
        
        <script src="javascripts/jquery.foundation.buttons.js"></script>
        
        <script src="javascripts/jquery.foundation.tabs.js"></script>
        
        <script src="javascripts/jquery.foundation.forms.js"></script>
        
        <script src="javascripts/jquery.foundation.tooltips.js"></script>
        
        <script src="javascripts/jquery.foundation.accordion.js"></script>
        
        <script src="javascripts/jquery.placeholder.js"></script>
        
        <script src="javascripts/jquery.foundation.alerts.js"></script>
        

        <!-- Included JS Files (Compressed) -->
        <!--<script src="javascripts/foundation.min.js"></script>-->
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

        <!-- Initialize JS Plugins -->
        <script src="javascripts/app.js"></script>
        <script src="javascripts/myapp.js"></script>
    </body>
</html>
